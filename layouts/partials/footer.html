{{- with .Site.Params.navbar }}
<footer>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <a href="{{.Site.BaseURL}}" class="footer-logo">{{ .logo }}</a>
          <ul class="menu">
          {{- range .menu }}
            <li>
              <a href="{{ .link }}">{{ .text }}</a>
            </li>
          {{- end }}
          </ul>
          <p class="copyright-text">Open Source code for <a href="https://github.com/opportunity-hack-san-jose-2019/Team26">iOS mobile app</a> and <a href="https://github.com/shafiemukhre/fconnectlandingpage">Landing Page</a>  </p>
        </div>
      </div>
    </div>
  </div>
</footer>
{{- end }}
