{{ with .Site.Params.promo }}
<section class="promo-details" id="promo">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 ">
        <div class="content mt-100">
          <h2 class="subheading text-center">{{ .title }}</h2>
          {{ .text | markdownify }}
        </div>
      </div>
      <div class="col-md-6 col-sm-12 text-center">
        {{- with .image }}
          <img style="max-width: 300px;"src="{{ .path }}" alt="{{ .alt }}">
        {{- end }}
        </div>
    </div>
  </div>
</section>
{{ end }}
